<ion-view title="Ordenes">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="row" data-ng-repeat="order in orders">

      <div class="col">{{ order.delivery }}</div>
      <div class="col">{{ order.totalPrice }}</div>
      <div class="col">{{ order.products.length }}</div>
      <div class="col">{{ order.contact.name }} - {{ order.contact.phone }}</div>
      <div class="col">{{ order.status }}</div>

      <div class="col">
        <button class="button button-positive" data-ng-click="takeOrder(order)">
          Aceptar
        </button>
      </div>

      <div class="col">
        <button class="button button-positive" data-ng-click="viewOrder(order)">
          Details
        </button>
      </div>

      </br>

    </div>


  </ion-content>

</ion-view>
